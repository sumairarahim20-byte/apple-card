<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apple card</title>
 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="root">
      <div class="product">
        <div class="left">
          <div class="left1">
            <img src="./images/green-apple-with-slice.png" alt="green-apple-slice"/>
          </div>
        </div>
        <div class="right">
          <div class="sec1">
            <span class="del">Delicious Apples </span><br />
            <span class="cod"> COD: 45999</span>
          </div>
          <div class="cost">
            <span class="symbol">R$</span><span class="price">7.93</span>
          </div>
          <div class="color">
            <span class="ben">SELECT A COLOR</span>
            <div class="images">
              <img src="./images/green-apple2.png" alt="green-apple2" />
               <img src="./images/red-apple (1).png"
                alt="red-apple"
              /><img src="./images/orange-apple.png" alt="orange-apple" />
                <img src="./images/yellow-apple.png"
                alt="yellow-apple"
              />
            </div>
          </div>
          <div class="benefits">
            <span class="ben">BENEFITS</span>
            <ul class="ul1">
              <li>Apples are nutricious</li>
              <li>Apples may be good for weight loss</li>
              <li>Apples may be good for bone health</li>
              <li>They're linked to a lowest risk of diabetes</li>
            </ul>
          </div>
          <button class="cart">ADD TO CART</button>
        </div>
      </div>
    </div>

</body>
</html>
